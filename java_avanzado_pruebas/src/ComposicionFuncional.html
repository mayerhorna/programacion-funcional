<html>
<head>

<script>
	function alCuadrado(numero){
		return numero * numero;
	}
	
	function sumaDeCuadrados(num1, num2){
		return alCuadrado(num1) + alCuadrado(num2);
	}
	
	function cuadradoAntecesorMasSucesor(numero){
		return sumaDeCuadrados(numero - 1, numero + 1);
	}

	
	var resultado1 = alCuadrado(2);
	var resultado2 = sumaDeCuadrados(2, 2);
	var resultado3 = cuadradoAntecesorMasSucesor(2, 2);
	console.log(resultado1);
	console.log(resultado2);
	console.log(resultado3);
</script>
